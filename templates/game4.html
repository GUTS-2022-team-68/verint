<!DOCTYPE html>
<html lang="en">

<head>

  {% include "head_part.html" %}

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        {% include "sidebar_part.html" %}


        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

            {% include "topbar_part.html" %}

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Game 3</h1>
                    </div>
                    
                    <!-- game -->
                    <html lang="en">
                        <head>
                            <meta charset="UTF-8">
                            <meta http-equiv="X-UA-Compatible" content="IE=edge">
                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                            <link rel="preconnect" href="https://fonts.gstatic.com">
                            <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
                            
                            <title>Tic-Tac-Toe</title>
                        </head>
                        <body>
                
                            </body>
                            <main class="background">
                                <section class="title">
                                    <h1>Verint Tic-Tac-Toe</h1>
                                </section>
                                <section class="display">
                                    Player <span class="display-player playerX">X</span>'s turn
                                </section>
                                <section class="container">
                                    <div class="tile"></div>
                                    <div class="tile"></div>
                                    <div class="tile"></div>
                                    <div class="tile"></div>
                                    <div class="tile"></div>
                                    <div class="tile"></div>
                                    <div class="tile"></div>
                                    <div class="tile"></div>
                                    <div class="tile"></div>
                                </section>
                                <section class="display announcer hide"></section>
                                <section class="controls">
                                    <button id="reset">Reset</button>
                                </section>
                            </main>
                        
                        <style>
                        * {
                            padding: 0;
                            margin: 0;
                            font-family: 'Arial', cursive;
                        }
                        
                        .background {
                            
                            height: 100vh;
                            padding-top: 1px;
                        }
                        
                        .title {
                            color: #498AFB;
                            text-align: center;
                            font-size: 40px;
                            margin-top: 5%;
                        }
                        .display {
                            color: grey;
                            font-size: 25px;
                            text-align: center;
                            margin-top: 1em;
                            margin-bottom: 1em;
                        }
                        
                        .hide {
                            display: none;
                        }
                        
                        .container {
                            margin: 0 auto;
                            display: grid;
                            grid-template-columns: 33% 33% 33%;
                            grid-template-rows: 33% 33% 33%;
                            max-width: 355px;
                        
                        }
                        
                        .tile {
                            border: 1px solid grey;
                            min-width: 100px;
                            min-height: 100px;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            font-size: 50px;
                            cursor: pointer;
                        }
                        
                        .playerX {
                            color: #249f9c;
                        }
                        
                        .playerO {
                            color: #f44786;
                        }
                        
                        .controls {
                            display: flex;
                            flex-direction: row;
                            justify-content: center;
                            align-items: center;
                            margin-top: 1em;
                        }
                        
                        .controls button {
                            color: white;
                            padding: 8px;
                            border-radius: 8px;
                            border: none;
                            font-size: 20px;
                            margin-left: 1em;
                            cursor: pointer;
                        }
                        
                        .restart {
                            background-color: black;
                        }
                        
                        #reset {
                            background-color: #498AFB;
                        }
                        </style>
                        
                        <script>
                        window.addEventListener('DOMContentLoaded', () => {
                            const tiles = Array.from(document.querySelectorAll('.tile'));
                            const playerDisplay = document.querySelector('.display-player');
                            const resetButton = document.querySelector('#reset');
                            const announcer = document.querySelector('.announcer');
                        
                            let board = ['', '', '', '', '', '', '', '', ''];
                            let currentPlayer = 'X';
                            let isGameActive = true;
                        
                            const PLAYERX_WON = 'PLAYERX_WON';
                            const PLAYERO_WON = 'PLAYERO_WON';
                            const TIE = 'TIE';
                        
                        
                            /*
                                Indexes within the board
                                [0] [1] [2]
                                [3] [4] [5]
                                [6] [7] [8]
                            */
                        
                            const winningConditions = [
                                [0, 1, 2],
                                [3, 4, 5],
                                [6, 7, 8],
                                [0, 3, 6],
                                [1, 4, 7],
                                [2, 5, 8],
                                [0, 4, 8],
                                [2, 4, 6]
                            ];
                        
                            function handleResultValidation() {
                                let roundWon = false;
                                for (let i = 0; i <= 7; i++) {
                                    const winCondition = winningConditions[i];
                                    const a = board[winCondition[0]];
                                    const b = board[winCondition[1]];
                                    const c = board[winCondition[2]];
                                    if (a === '' || b === '' || c === '') {
                                        continue;
                                    }
                                    if (a === b && b === c) {
                                        roundWon = true;
                                        break;
                                    }
                                }

                            //checks if player X or O won
                            if (roundWon) {
                                    announce(currentPlayer === 'X' ? PLAYERX_WON : PLAYERO_WON);
                                    isGameActive = false;
                                    return;
                                }
                                
                            //If there are no spaces left on the board then outcome is a tie
                            if (!board.includes(''))
                                announce(TIE);
                            }

                            //displays outcome of game
                            const announce = (type) => {
                                switch(type){
                                    case PLAYERO_WON:
                                        announcer.innerHTML = 'Player <span class="playerO">O</span> Won';
                                        break;
                                    case PLAYERX_WON:
                                        announcer.innerHTML = 'Player <span class="playerX">X</span> Won';
                                        break;
                                    case TIE:
                                        announcer.innerText = 'Tie';
                                }
                                announcer.classList.remove('hide');
                            };
                        
                            const isValidAction = (tile) => {
                                if (tile.innerText === 'X' || tile.innerText === 'O'){
                                    return false;
                                }
                        
                                return true;
                            };

                            //places X or O to a board
                            const updateBoard =  (index) => {
                                board[index] = currentPlayer;
                            }

                            //switches between player X and O
                            const changePlayer = () => {
                                playerDisplay.classList.remove(`player${currentPlayer}`);
                                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                                playerDisplay.innerText = currentPlayer;
                                playerDisplay.classList.add(`player${currentPlayer}`);
                            }
                        
                            const userAction = (tile, index) => {
                                if(isValidAction(tile) && isGameActive) {
                                    tile.innerText = currentPlayer;
                                    tile.classList.add(`player${currentPlayer}`);
                                    updateBoard(index);
                                    handleResultValidation();
                                    changePlayer();
                                }
                            }
                            
                            //resets to a blank grid where X starts first
                            const resetBoard = () => {
                                board = ['', '', '', '', '', '', '', '', ''];
                                isGameActive = true;
                                announcer.classList.add('hide');
                        
                                if (currentPlayer === 'O') {
                                    changePlayer();
                                }
                        
                                tiles.forEach(tile => {
                                    tile.innerText = '';
                                    tile.classList.remove('playerX');
                                    tile.classList.remove('playerO');
                                });
                            }
                        
                            tiles.forEach( (tile, index) => {
                                tile.addEventListener('click', () => userAction(tile, index));
                            });
                        
                            resetButton.addEventListener('click', resetBoard);
                        });
                        </script>
      
                        </body>
                        </html>

                <!-- game -->
                </div>
                <!-- /.container-fluid -->

            </div>
